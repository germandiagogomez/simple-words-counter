[binaries]
c   = 'gcc-11'
cpp = 'g++-11'

[built-in options]

c_args = ['-isystem/usr/local/include/c++/11/', '-isystem/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include/', '-march=native', '-mtune=native']
cpp_args = ['-isystem/usr/local/include/c++/11/', '-isystem/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include/', '-march=native', '-mtune=native']

c_link_args = ['-L/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib/', '-F/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/System/Library/Frameworks/']
cpp_link_args=['-L/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib/', '-F/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/System/Library/Frameworks/']
